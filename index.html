<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
  <link rel="stylesheet" type="text/css" title="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
</head>


<body>
  <header class="container">
    <div class="row">
      <div class="col-md-6">
        <img class="title-logo" src="images/logo3.png" alt="udacity logo" />
      </div>
      <div class="col-md-6 text-right text-uppercase">
        <h1 class="title-super text-thin">Jane Doette</h1>
        <h4>Front-end Ninja</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <hr class="horizontal-line" />
      </div>
    </div>
  </header>

  <main class="container">

    <figure class="row">
      <div class="col-md-12">
        <img class="img-responsive center-block" src="images/keyboard.jpg" alt="keyboard" />
      </div>
    </figure>

    <section class="row">
      <div class="col-md-12">
        <h2 class="text-muted">Featured Work</h2>
      </div>
    </section>

    <section class="row text-center">
      <figure class="col-md-4">
        <img class="img-responsive center-block" src="images/norway.jpg" alt="Trolltunga" />
        <h3 class="uppercase">Appify</h3>
        <figcaption>https://github.com/nitrocosis/appify</figcaption>
      </figure>
      <figure class="col-md-4">
        <img class="img-responsive center-block" src="images/nyc.jpg" alt="NYC" />
        <h3 class="uppercase">Sunflower</h3>
        <figcaption>https://github.com/nitrocosis/sunflower</figcaption>
      </figure>
      <figure class="col-md-4">
        <img class="img-responsive center-block" src="images/miami_beach.jpg" alt="Miami Beach" />
        <h3 class="uppercase">Bookeh</h3>
        <figcaption>https://github.com/nitrocosis/bookeh</figcaption>
      </figure>
    </section>
  </main>
</body>

</html>
